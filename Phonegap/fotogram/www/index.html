<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/index.js"></script>
    <title>Fotogram</title>
</head>
<body>
    <div id="loginPage" class="page container-fluid m-auto flex-column justify-content-center login-page">
        <p class="pb-5" style="font-style: oblique; font-size: 48px; text-align: center"><strong>
            Fotogram
        </strong></p>
        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <p id="errorText" style="color:red">
            </p>
            <button type="button" class="btn btn-primary" id="loginButton">Login</button>
        </form>
    </div>
    <div id="home" class="page">
        <p>Benvenuto!</p>
    </div>
    <div id="searchUser" class="page">
        <p>Riempi questo campo per cercare un utente</p>
        <input type="text" id="inputText" placeholder="username"/>
    </div>
    <div id="myProfile" class="page">
        <p>Va che bello il tuo profilo!</p>
        <img src="img/logo.png" style="border-radius:50%; height:200px; width:200px"/>
    </div>
    <nav id="bottomNavigation" class="nav nav-light bg-light fixed-bottom justify-content-around align-items-center" style="height:50px">
        <li class="nav-item">
            <a id="navHome" class="nav-link my-nav" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a id="navSearchUser" class="nav-link my-nav" href="#">Search User</a>
        </li>
        <li class="nav-item">
            <a id="navMyProfile" class="nav-link my-nav" href="#">My Profile</a>
        </li>
    </nav>
</body>

</html>
