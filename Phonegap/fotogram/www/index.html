<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/Model.js"></script>
    <script src="js/index.js"></script>
    <title>Fotogram</title>
</head>
<body>
    <!--HEADER TOOLBAR-->
    <div id="toolbar" class="fixed-top d-flex" style="height: 50px; background-color: black;">
        <button id="backButton" style="display: none; height: 50px; width: 75px; background-color:black; border:none">
            <img style="height: 27px;" src="img/left-arrow.svg"/>
        </button>
        <p id="toolbarTitle" class="flex-grow-1" style="color: white; font-style: oblique; font-size: 22px; text-align: center; margin-top:10px"><strong>Fotogram</strong></p>
    </div>
    <!--LOGIN PAGE-->
    <div id="loginPage" class="page container-fluid center">
        <p class="pb-5" style="font-style: oblique; font-size: 48px; text-align: center"><strong>
            Fotogram
        </strong></p>
        <form>
            <div class="form-group center-horizontal">
                <label class="mb-0">Username</label>
                <input type="text" class="form-control" style="width: 225px;" id="inputUsername" placeholder="Username">
            </div>
            <div class="form-group center-horizontal">
                <label class="mb-0" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" style="width: 225px;" id="inputPassword" placeholder="Password">
            </div>
            <p id="errorText" style="color:red; text-align: center;">
            </p>
            <button type="button" class="btn btn-primary center-horizontal" style="width:100px" id="loginButton">Login</button>
        </form>
    </div>
    <!--HOME PAGE-->
    <div id="home" class="page">
        <div id="homeLoader" class="loader" style="display:none;"></div>
        <ul id="wall" class="list-group pb-5">
        </ul>
    </div>
    <!--UPLOAD PAGE-->
    <div id="upload" class="page">
        <div class="center" style="height: max-content; width: 300px;">
            <img id="img" class="upload-image"/>
            <button id="uploadImageButton" class="btn btn-primary mt-3 center-horizontal">Upload Image</button><br>
        </div>
    </div>
    <!--SEARCH USER PAGE-->
    <div id="searchUser" class="page">
        <p>Riempi questo campo per cercare un utente</p>
        <input type="text" id="inputText" placeholder="username"/>
    </div>
    <!--MY PROFILE PAGE-->
    <div id="myProfile" class="page">
        <div id="myProfileLoader" class="loader" style="display:none;"></div>
        <ul id="myProfileWall" class="list-group pb-5">
        </ul>
    </div>
    <!--USER PROFILE PAGE-->
    <div id="userProfile" class="page">
        <div id="userProfileLoader" class="loader" style="display:none;"></div>
        <ul id="userProfileWall" class="list-group pb-5">
        </ul>
    </div>
    <!--NAVBAR-->
    <nav id="bottomNavigation" class="nav fixed-bottom justify-content-around align-items-center" style="height:60px; background-color: black">
        <li>
            <a id="navHome" href="#">
                <div>
                    <img class="center-horizontal" src="img/home.svg" style="height:28px; width:28px;"/>
                    <p style="font-size:12px; color:white; margin-bottom:0;">Home</p>
                </div>
            </a>
        </li>
        <li>
            <a id="navUpload" href="#">
                <div>
                    <img class="center-horizontal" src="img/upload.svg" style="height:28px; width:28px;"/>
                    <p style="font-size:12px; color:white; margin-bottom:0;">Upload</p>
                </div>
            </a>
        </li>
        <li>
            <a id="navSearchUser" href="#">
                <div>
                    <img class="center-horizontal" src="img/search.svg" style="height:28px; width:28px;"/>
                    <p style="font-size:12px; color:white; margin-bottom:0;">Search User</p>
                </div>
            </a>
        </li>
        <li>
            <a id="navMyProfile" href="#">
                <div>
                    <img class="center-horizontal" src="img/user.svg" style="height:28px; width:28px;"/>
                    <p style="font-size:12px; color:white; margin-bottom:0;">My Profile</p>
                </div>
            </a>
        </li>
    </nav>
</body>

</html>
