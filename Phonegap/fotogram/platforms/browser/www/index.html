<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/Model.js"></script>
    <script src="js/index.js"></script>
    <title>Fotogram</title>
</head>
<body>
    <!--HEADER TOOLBAR-->
    <div id="toolbar" class="fixed-top d-flex" style="height: 50px; background-color: black;">
        <button id="backButton" style="display: none; height: 50px; width: 75px; background-color:black; border:none">
            <img style="height: 27px;" src="img/left-arrow.svg"/>
        </button>
        <p id="toolbarTitle" class="flex-grow-1" style="color: white; font-style: oblique; font-size: 22px; text-align: center; margin-top:10px"><strong>Fotogram</strong></p>
    </div>
    <!--LOGIN PAGE-->
    <div id="loginPage" class="page container-fluid center">
        <p class="pb-5" style="font-style: oblique; font-size: 48px; text-align: center"><strong>
            Fotogram
        </strong></p>
        <form>
            <div class="form-group center-horizontal">
                <label class="mb-0">Username</label>
                <input type="text" class="form-control" style="width: 225px;" id="inputUsername" placeholder="Username">
            </div>
            <div class="form-group center-horizontal">
                <label class="mb-0" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" style="width: 225px;" id="inputPassword" placeholder="Password">
            </div>
            <p id="errorText" style="color:red; text-align: center;">
            </p>
            <button type="button" class="btn btn-primary center-horizontal" style="width:100px" id="loginButton">Login</button>
        </form>
    </div>
    <!--HOME PAGE-->
    <div id="home" class="page" style="display:none;">
        <div id="homeLoader" class="loader" style="display:none;"></div>
        <ul id="wall" class="list-group" style="margin-bottom:60px;">
        </ul>
    </div>
    <!--UPLOAD PAGE-->
    <div id="upload" class="page" style="display:none;">
        <div class="center" style="height: max-content; width: 280px;">
            <button id="chooseImageButton" class="btn btn-primary center-horizontal">Choose Image</button>
            <img id="uploadImg" class="upload-image mt-2"/>
            <p id="uploadImgErrorTxt" class="mt-2" style="color:red; text-align:center;"></p>
            <textarea id="uploadDescription" class="form-control" rows="3" placeholder="insert description" required></textarea>
            <button id="createPostButton" disabled="true" class="btn btn-primary mt-2 center-horizontal">Create Post</button>
        </div>
    </div>
    <!--SEARCH USER PAGE-->
    <div id="searchUser" class="page" style="display:none;">
        <input type="text" id="inputSearchUser" placeholder="search username" style="height: 35px; width: -webkit-fill-available; border: solid; border-color: lightgray; border-width: 1px; margin-top:2px; margin-left:2px; margin-right:2px;"/>
        <ul id="searchUserList" class="list-group" style="margin-bottom:60px;">
        </ul>
    </div>
    <!--MY PROFILE PAGE-->
    <div id="myProfile" class="page" style="display:none;">
        <div id="myProfileLoader" class="loader" style="display:none;"></div>
        <ul id="myProfileWall" class="list-group" style="margin-bottom:60px;">
        </ul>
    </div>
    <!--USER PROFILE PAGE-->
    <div id="userProfile" class="page" style="display:none;">
        <div id="userProfileLoader" class="loader" style="display:none;"></div>
        <ul id="userProfileWall" class="list-group" style="margin-bottom:60px;">
        </ul>
    </div>
    <!--UPDATE PROFILE PICTURE PAGE-->
    <div id="updateProfilePicture" class="page" style="display:none;">
        <div class="center" style="height: max-content; width: 250px;">
            <button id="choosePictureButton" class="btn btn-primary center-horizontal">Choose Image</button>
            <img id="newProfilePictureImg" class="center-horizontal profile-picture mt-4" style="width:200px; height:200px"/>
            <p id="updateProfilePictureErrorTxt" class="mt-2" style="color:red; text-align:center;"></p>
            <button id="updateProfilePictureButton" disabled="true" class="btn btn-primary mt-2 center-horizontal">Update Picture</button>
        </div>
    </div>
    <!--NAVBAR-->
    <nav id="bottomNavigation" class="nav fixed-bottom justify-content-around align-items-center" style="height:60px; background-color: black; display:none">
        <li>
            <a id="navHome" href="#">
                <div>
                    <img class="center-horizontal" src="img/home.svg" style="height:28px; width:28px;"/>
                    <p id="homeNavLink" class="tanso-nav-link" style="font-size:12px; color:#007bff; margin-bottom:0;">Home</p>
                </div>
            </a>
        </li>
        <li>
            <a id="navUpload" href="#">
                <div>
                    <img class="center-horizontal" src="img/upload.svg" style="height:28px; width:28px;"/>
                    <p id="uploadNavLink" class="tanso-nav-link" style="font-size:12px; color:white; margin-bottom:0;">Upload</p>
                </div>
            </a>
        </li>
        <li>
            <a id="navSearchUser" href="#">
                <div>
                    <img class="center-horizontal" src="img/search.svg" style="height:28px; width:28px;"/>
                    <p id="searchUserNavLink" class="tanso-nav-link" style="font-size:12px; color:white; margin-bottom:0;">Search User</p>
                </div>
            </a>
        </li>
        <li>
            <a id="navMyProfile" href="#">
                <div>
                    <img class="center-horizontal" src="img/user.svg" style="height:28px; width:28px;"/>
                    <p id="myProfileNavLink" class="tanso-nav-link" style="font-size:12px; color:white; margin-bottom:0;">My Profile</p>
                </div>
            </a>
        </li>
    </nav>
</body>

</html>
